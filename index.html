<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Loader</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

#add{
    cursor: pointer;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0px;
}

h1 {
    margin-bottom: 30px;
    color: #333;
    font-size: 2rem;
}

button {
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
    color: inherit; /* Inherit text color */
}

.main-image {
    margin-bottom: 20px;
}

.main-image img {
    height: 280px; /* Adjust the height to your desired size */
    width: auto;  /* Maintain the aspect ratio */
    display: block; /* Makes the image behave like a block element */
    margin: 0 auto; /* Centers the image horizontally */
    transition: transform 0.3s ease; /* Optional: for smooth zoom effect on hover */
}


/* Button Styles */
.button-container {
    display: flex;
    gap: 40px;
    justify-content: center;
    flex-wrap: wrap; /* Ensure wrapping on smaller screens */
}

.button-container button {
    background: none;
    border: none;
    cursor: pointer;
    display: flex;
    flex-direction: column; /* Align text below the image */
    align-items: center; /* Center the content inside each button */
    text-align: center;
}

.button-container img {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.button-container img:hover {
    transform: scale(1.1); /* Slight zoom effect on hover */
}

.button-text {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin-top: 20px; /* Adds space between the image and the text */
}




/* Form Container */
#form-container {
    display: none; /* Hidden by default */
    width: 100%;
    max-width: 600px;
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    border: 1px solid #ddd;
    margin-top: 20px;
    align-items: center;
}

/* Adjust the layout for visitor and interview forms */
#visitor-form form,
#interview-form form {
    display: flex;
    flex-direction: row;  /* Align form elements in a row */
    align-items: center;  /* Vertically center the items */
    justify-content: center; /* Align items in the center horizontally */
    gap: 10px;  /* Adds space between the elements */
    width: 100%;
}

#visitor-form div,
#interview-form div {
    display: flex;
    flex-direction: row; /* Align label and input side by side */
    align-items: center; /* Vertically center the items */
    gap: 10px;  /* Space between label and input */
    width: 100%;
}

/* Adjust Label and Input for Row Layout */
#visitor-form label,
#interview-form label {
    font-size: 18px;
    color: #333;
    margin-left: 10%;
    text-align: right; /* Align label to the right of the input */
}

#visitor-form input[type="text"],
#interview-form input[type="text"] {
    width: 100%; /* Set the input field width to fit in the row */
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    outline: none;
}

/* Submit Button Styling */
#visitor-form button,
#interview-form button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    margin-right: 10%;
}


/* Form Fields Styling */
#form-title {
    text-align: center;
    margin-bottom: 10px;
    margin-top: -10px;
}

.form-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-container label {
    font-size: 18px;
    color: #333;
}

.form-container input[type="text"] {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    outline: none;
    width: 60%; /* Center the input field */
    margin: 0 auto; /* Center horizontally */
}

.form-container input[type="text"]:focus {
    border-color: #007BFF;
}

/* Delivery Form Button Styling */
.delivery-options {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
}

.delivery-options button {
    background-color: #007BFF; /* Normal background */
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    width: 200px;
    margin: 10px;
    -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
    -webkit-focus-ring-color:rgba(255, 255, 255, 0);
    user-select: none; /* Prevent text selection */
    touch-action: manipulation; /* Disable default touch actions */
}

.delivery-options button:hover {
    background-color: #0056b3; /* Hover state */
}

.delivery-options button:focus,
.delivery-options button:active {
    background-color: transparent;
    outline: none; /* Remove the blue outline */
    box-shadow: none;
    border: none;
    pointer-events: none;
}

/* Form Submit Button */
.form-container button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

.form-container button:hover {
    background-color: #218838;
}

/* Form Footer */
.form-container .form-footer {
    text-align: center;
    margin-top: 20px;
}

.form-container .form-footer a {
    text-decoration: none;
    color: #007BFF;
    font-size: 14px;
}

.form-container .form-footer a:hover {
    text-decoration: underline;
}

/* Mobile Responsiveness */
@media (max-width: 600px) {
    body {
        padding: 20px;
    }

    .button-container {
        flex-direction: column;
        gap: 15px;
    }

    .form-container {
        width: 100%;
        padding: 20px;
    }

    .form-container input[type="text"] {
        font-size: 14px;
    }

    .form-container button {
        font-size: 16px;
    }
}

    </style>
</head>
<body>

    <div class="main-image">
        <img src="https://i.postimg.cc/Y0jcNVKy/Salsbury-logo4c-OUT-1.jpg" alt="Company Logo">
    </div>

    <!-- Button Section -->
    <div class="button-container">
        <button onclick="loadForm('visitor')">
            <img src="https://i.postimg.cc/tgXqQ80n/105428-visitor-512.webp" alt="Visitor">
            <p class="button-text">Visitor</p>
        </button>
        
        <button onclick="loadForm('interview')">
            <img src="https://i.postimg.cc/MZsdyBZC/clipart1820245.png" alt="Interview">
            <p class="button-text">Interview</p>
        </button>
        
        <button onclick="loadForm('delivery')">
            <img src="https://i.postimg.cc/Yq50VXqQ/package-8856091-640.png" alt="Delivery">
            <p class="button-text">Delivery</p>
        </button>
    </div>
    

    <!-- Form Display Area -->
    <div id="form-container">
        <h2 id="form-title"></h2>
        <!-- Visitor Form -->
        <div class="form-container" id="visitor-form" style="display:none;">
            <form onsubmit="handleVisitorSubmit(event)">
                <div>
                    <label for="visitor-name">Name:</label>
                    <input type="text" id="visitor-name" name="name" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Interview Form -->
        <div class="form-container" id="interview-form" style="display:none;">
            <form onsubmit="handleInterviewSubmit(event)">
                <div>
                    <label for="interview-name">Name:</label>
                    <input type="text" id="interview-name" name="name" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Delivery Form -->
        <div class="form-container" id="delivery-form" style="display:none;">
            <form id="delivery-form" onsubmit="handleDeliverySubmit(event)">
                <div class="delivery-options">
                    <button type="button" onclick="selectDeliveryOption('Confirm Delivery')">Confirm Delivery</button>
                    <button type="button" onclick="selectDeliveryOption('Signature Required')">Signature Required</button>
                </div>
                <input type="hidden" id="delivery-option" name="deliveryOption">
            </form>
        </div>
    </div>

    <script>
        // This function handles the display of the selected form based on button clicked
        function loadForm(type) {
            // Hide all forms
            document.getElementById('visitor-form').style.display = 'none';
            document.getElementById('interview-form').style.display = 'none';
            document.getElementById('delivery-form').style.display = 'none';

            // Show the selected form
            const formTitle = document.getElementById('form-title');
            if (type === 'visitor') {
                formTitle.textContent = 'Visitor';
                document.getElementById('visitor-form').style.display = 'block';
            } else if (type === 'interview') {
                formTitle.textContent = 'Interview';
                document.getElementById('interview-form').style.display = 'block';
            } else if (type === 'delivery') {
                formTitle.textContent = 'Delivery';
                document.getElementById('delivery-form').style.display = 'block';
            }

            // Make the form container visible
            document.getElementById('form-container').style.display = 'block';
        }

        // Handle Visitor form submission
        function handleVisitorSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('visitor-name').value;
            document.getElementById('form-container').style.display = 'none';
            location.reload();
        }

        // Handle Interview form submission
        function handleInterviewSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('interview-name').value;
            document.getElementById('form-container').style.display = 'none';
            location.reload();
        }

        // Handle Delivery form submission
        function handleDeliverySubmit(event) {
            event.preventDefault();
            const deliveryOption = document.getElementById('delivery-option').value;
            document.getElementById('form-container').style.display = 'none';
            location.reload();
        }

        // Select Delivery option
        function selectDeliveryOption(option) {
            document.getElementById('delivery-option').value = option;
            const buttons = document.querySelectorAll('.delivery-options button');
            buttons.forEach(button => {
                button.style.backgroundColor = '#007BFF'; // Reset button background
            });
            event.target.style.backgroundColor = '#0056b3'; // Highlight selected button
            
            // Submit the form when an option is selected
            handleDeliverySubmit(new Event('submit'));
        }

        document.querySelectorAll('.delivery-options button').forEach(button => {
        button.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent default touch action
            });
        });
    </script>
</body>
</html>
